name: agrovision
description: Smart Agriculture Platform for Rwanda
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_spinkit: ^5.2.0
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  
  # Camera
  camera: ^0.10.5+9
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Charts & Graphs
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.0
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.2
  
  # Analytics
  firebase_analytics: ^10.8.0
  
  # Payments
  flutter_paystack: ^1.0.7
  
  # WebSocket & Real-time
  socket_io_client: ^2.0.3+1
  
  # Video Player
  video_player: ^2.8.2
  youtube_player_flutter: ^8.1.2
  
  # PDF Viewer
  flutter_pdfview: ^1.3.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # Utils
  logger: ^2.0.2+1
  url_launcher: ^6.2.3
  share_plus: ^7.2.1
  path_provider: ^2.1.2
  
  # ML/AI
  tflite_flutter: ^0.10.4
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/models/
    - assets/translations/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
